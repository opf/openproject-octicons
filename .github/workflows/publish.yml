  #       with:
  #         args: octicons_node
  angular:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: octicons
          path: ./lib/build
      - uses: ./.github/actions/build_angular
        env:
          NPM_AUTH_TOKEN_SHARED: ${{ secrets.NPM_AUTH_TOKEN_SHARED }}
        with:
          args: octicons_angular
